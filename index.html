<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三毛QQ</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <!-- <nav>
      <a href="www.itwanger.com">沉默王二个人博客</a>
  </nav> -->
  <div id="app"></div>
  <script>
    window.$docsify = {
       search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      name: 'Java学习文档',
      // logo: '/image/aiyong.png', // logo
      maxLevel: 6, //抓取文档中所有标题渲染成目录
      repo: 'https://github.com/sanmao631/test.git',
      coverpage: true,
      // loadSidebar: true,
      auto2top: true,
      subMaxLevel: 3,
      loadNavbar: true //导航栏

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索框 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 代码高亮 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
</body>
</html>
